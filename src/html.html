<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Doble Scroll</title>
<style>
  .contenedor-externo {
    display: flex;
    height: 100vh;
    overflow-x: scroll;
  }

  .seccion {
    flex: 1;
    min-width: 50%;
    padding: 20px;
    box-sizing: border-box;
  }

  .scroll-vertical {
    overflow-y: auto;
    height: 100%;
  }

  .contenido {
    height: 200%;
    background-color: #f0f0f0;
  }
</style>
</head>
<body>
  <div class="contenedor-externo">
    <div class="seccion">
      <div class="scroll-vertical">
        <div class="contenido">
          Contenido de la primera sección

          1<br><br>

          2<br><br>

          3<br><br>

          4<br><br>

          5<br><br>

          6<br><br>
        </div>
      </div>
    </div>
    <div class="seccion">
      <div class="scroll-vertical">
        <div class="contenido">
          Contenido de la segunda sección

          1<br><br>

          2<br><br>

          3<br><br>

          4<br><br>

          5<br><br>

          6<br><br>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
